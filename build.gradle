// Top-level build file where you can add configuration options common to all sub-projects/modules.

// ext.globalVersion="1.1.4-SNAPSHOT"
// ext.globalVersion="1.1.4-TEST"
ext.globalVersion="1.1.4"

ext.isReleaseVersion = !globalVersion.endsWith("SNAPSHOT")
ext.uploadRepository = (isReleaseVersion) ? "https://oss.sonatype.org/service/local/staging/deploy/maven2/" : "https://oss.sonatype.org/content/repositories/snapshots/"
ext.uploadRepository = (globalVersion.endsWith("TEST")) ? "file:c:/temp/mvn/" : uploadRepository

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        // maven { url "https://jitpack.io" } // 
    }

	// http://stackoverflow.com/questions/28450703/how-to-set-the-language-level-in-gradle-so-it-is-ide-agnostic/35827609#35827609
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.7'
        targetCompatibility = '1.7'
    } 
	
	
}